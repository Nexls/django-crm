{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a href="{% url 'agents:agent-list' %}">
        Go back to all agents
    </a>
    <h1 class="text-2xl text-gray-800">
        Are you sure you want to delete this agent?
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-red-600 px-3 py-2 mt-5 rounded-md">
            Delete
        </button>
    </form>
</div>
{% endblock content %}
